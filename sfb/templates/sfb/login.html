{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bihar Swimming Association</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'sfb/css/styles.css' %}">
    <style>
        body {
            min-height: 100vh;
            background: #f8fafc url('{% static 'sfb/images/logo.png' %}');
            background-repeat: repeat;
            background-size: 180px 180px;
            opacity: 1;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background: url('{% static 'sfb/images/logo.png' %}') repeat;
            background-size: 180px 180px;
            opacity: 0.06;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 relative">
    <div class="w-full max-w-md mx-auto z-10">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-700 flex justify-center items-center py-6">
                <img src="{% static 'sfb/images/logo.png' %}" alt="SFB Logo" class="h-16 w-16 rounded-full bg-white p-2 shadow-md">
            </div>
            <div class="px-8 py-8">
                <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Welcome Back</h2>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {% if login_form.non_field_errors %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 animate-pulse">
                            {{ login_form.non_field_errors }}
                        </div>
                    {% endif %}
                    <div class="mb-5">
                        <label class="block text-gray-700 mb-1">Username or Email</label>
                        <input type="text" name="username" id="id_username" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username or email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-1">Password</label>
                        <input type="password" name="password" id="id_password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded transition-colors">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
