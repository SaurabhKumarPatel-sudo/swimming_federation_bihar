
{% extends 'sfb/base.html' %}
{% block title %}Contact - SFB{% endblock %}
{% block content %}
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Get in Touch</h3>
                <p><strong>Address:</strong> 123, Sports Complex, Patna, Bihar - 800001</p>
                <p><strong>Email:</strong> contact@sfb.org.in</p>
                <p><strong>Phone:</strong> +91 1234567890</p>
            </div>
            <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" name="name" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea name="message" required class="w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
            </form>
        </div>
    </section>
{% endblock %}
