
{% extends 'sfb/base.html' %}
{% block title %}Records - SFB{% endblock %}
{% block content %}
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-6 text-center">Records</h2>
        <div class="overflow-x-auto">
            <table class="w-full bg-white rounded-lg shadow-md">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-3">Event</th>
                        <th class="p-3">Athlete</th>
                        <th class="p-3">Time</th>
                        <th class="p-3">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        <tr class="border-t">
                            <td class="p-3">{{ record.event }}</td>
                            <td class="p-3">{{ record.athlete }}</td>
                            <td class="p-3">{{ record.time }}</td>
                            <td class="p-3">{{ record.date }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="p-3 text-center">No records available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
